<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
            background-color: #003955;
            color: white;
		}

		h2 {
			margin: 20px;
		}

		p {
			background-color: #006da4;
			margin: 20px;
			padding: 10px;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}
		header {
			background-color: #004f80;
			color: #fff;
			padding: 10px;
			text-align: center;
			position: relative;
		}
		nav {
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			overflow: hidden;
			padding: 10px;
		}
		nav a {
			display: block;
			float: left;
			padding: 10px;
			text-decoration: none;
		}
		section {
			float: left;
			margin: 10px;
			width: 70%;
		}
		aside {
			float: left;
			margin: 10px;
			width: 25%;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			clear: both;
		}

		.button {
			background-color: #003955;
			color: white;
			padding: 10px;
			border-radius: 5px;
			position: relative;
			left: 40%;
			bottom: 50px;
		}

		a:hover {
			background-image: linear-gradient(red, #004f80);
		}
	</style>
</head>
<body>
	<header>
		<h1><img src="logo.png" height="80px" width="150px" style="position: relative; left: -10px;">Fremskrittspartet</h1>
		<a class="button" onclick="window.location.href = 'html.html';">Valgomat</a>
	</header>

	<section>
		<h2>Section Title</h2>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis auctor libero sed libero mollis, ac dictum nibh maximus. Maecenas id dui lobortis, dictum arcu nec, finibus orci. Vestibulum vel ex quis purus venenatis consequat.</p>
	</section>
</body>
</html>
